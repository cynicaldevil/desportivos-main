<!DOCTYPE html>
<html>
<head>
<script src="snap.svg-min.js"></script>
</head>
<body>
<div class="loader">
</div>
<script>
var s = Snap(700, 700);
var redCircle = s.circle(200, 100, 0);
var greenCircle = s.circle(200, 100, 50);
var blueCircle = s.circle(200, 100, 50);
greenCircle.attr({
    fill: 'green'
});
redCircle.attr({
    fill: 'red'
});
blueCircle.attr({
    fill: 'blue'
});
    var whiteCircle = s.circle(200, 100, 10);
    whiteCircle.attr({
        fill: 'rgba(255, 255, 255, 0.5)'
    });
var flag = 0;
blueCircle.after(greenCircle);
greenCircle.after(whiteCircle);
whiteCircle.after(redCircle);
var interval = 650;
window.setInterval(function() {

    if(flag === 0) {
        blueCircle.after(greenCircle);
        greenCircle.after(whiteCircle);
        whiteCircle.after(redCircle);
        redCircle.animate({r: 50}, interval, null, function() {
            blueCircle.attr({
                r: 0
            });
        });
        whiteCircle.animate({r: 60}, interval, null, function() {
            whiteCircle.attr({
                r: 10
            });
        });
    }
    else if(flag === 1) {
        greenCircle.after(redCircle);
        redCircle.after(whiteCircle);
        whiteCircle.after(blueCircle);
        blueCircle.animate({r: 50}, interval, null, function() {
            greenCircle.attr({
                r: 0
            });
        });
        whiteCircle.animate({r: 60}, interval, null, function() {
            whiteCircle.attr({
                r: 10
            });
        });
    }
    else if(flag === 2) {
        redCircle.after(blueCircle);
        blueCircle.after(whiteCircle);
        whiteCircle.after(greenCircle);
        greenCircle.animate({r: 50}, interval, null, function() {
            redCircle.attr({
                r: 0
            });

        });
        whiteCircle.animate({r: 60}, interval, null, function() {
            whiteCircle.attr({
                r: 10
            });
        });
    }



    flag = (++flag) % 3;
}, 700);
</script>
</body>
</html>
